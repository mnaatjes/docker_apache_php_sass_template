<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>